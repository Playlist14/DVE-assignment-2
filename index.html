<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="BLENDER WITH ANIMATION.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls tone-mapping="neutral" poster="poster.jpeg" shadow-intensity="1" camera-orbit="-28.03deg 81.71deg 0.9018m" field-of-view="30deg"id="gear">

    <button class="Hotspot" slot="hotspot-1" data-position="-0.04715991443118456m 0.31893623344010985m -0.16641215727629866m" data-normal="-0.38582307280150857m -0.00020470574385991996m 0.9225727692651459m" data-visibility-attribute="visible"onMouseOver="addhotspot1()"onMouseOut="removehotspot1()">
          <div
class="HotspotAnnotation"id="hotspot1"style="visibility:hidden">Visor</div>
          <div class="HotspotAnnotation">Visor</div>
      </button><button class="Hotspot" slot="hotspot-2" data-position="-0.0946730641282387m 0.348120080575394m -0.24461527076174688m" data-normal="-0.9999919484338823m 0.0040085302992401255m -0.0001864195482422782m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">UI screen</div>
      </button><button class="Hotspot" slot="hotspot-3" data-position="0.06290139137677334m 0.3577508045839941m -0.18073510148723343m" data-normal="0.5805015361709274m 2.466767804870974e-7m 0.8142591519308411m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Frame</div>
      </button><button class="Hotspot" slot="hotspot-4" data-position="0.07532784629028304m 0.36128324855842464m -0.2791344440607014m" data-normal="1m 0m 5.551115123125783e-17m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Hook</div>
      </button><button class="Hotspot" slot="hotspot-5" data-position="-0.02350813788732551m 0.0583057540870941m -0.15377626099736047m" data-normal="-0.10959298454732874m 0.12347001203482535m 0.9862781219646561m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Dock</div>
      </button><button class="Hotspot" slot="hotspot-6" data-position="-0.044122819233892184m 0.01830840756299447m -0.14633933455820197m" data-normal="-0.27049314107748573m -0.003928827248537713m 0.9627138852984757m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Base</div>
      </button><button class="Hotspot" slot="hotspot-7" data-position="-0.10202109258159106m 0.13187694078881035m -0.28057609912406356m" data-normal="-0.83141158244407m 0.489213702921513m -0.2634857367139053m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Circle</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>


<div style="controls"style="position:absolute;bottom:0px; left:200px">
          <div>Variant:
          <button onClick="VBtn01()">Variant A</button>
          <button onClick="VBtn02()">Varient B</button>
          <button onClick="VBtn03()">Varient C</button>
          </div>
</div>

<div>Animation:
<button onClick="Btn01()">Fold Glasses</button>
<button onClick="Btn02()">Ui Screen</button>
<button onClick="Btn03()">Exploded view</button>
<button onClick="Btn04()">Dock</button>
<button onClick="pauseAnimation()">Pause Animation</button>
</div>

 <div>Position:
<button onClick="setOrbit('-1.582deg 82.5deg 0.9018m')">Front</button>
<button onClick="setOrbit('1.576deg 0.0000573deg 0.9018m')">Top</button>
<button onClick="setOrbit('1.971deg 180deg 0.9018m')">Bottom</button>
<button onClick="setOrbit('179.6deg 85.26deg 0.9018m')">Back</button>
</div>


    </model-viewer> 

<script>
function VBtn01() {
document.getElementById('gear').variantName="Variant A";}
function VBtn02() {
document.getElementById('gear').variantName="Variant B";}
function VBtn03() {
document.getElementById('gear').variantName="Variant C";}
</script> 

<script>
function Btn01() {
document.getElementById('gear').pause();
document.getElementById('gear').animationName='Fold Glasses';
document.getElementById('gear').play();
}
function Btn02() {
document.getElementById('gear').pause();
document.getElementById('gear').animationName='UI Screen';
document.getElementById('gear').play();
}

function Btn03() {
document.getElementById('gear').pause();
document.getElementById('gear').animationName='Exploded view';
document.getElementById('gear').play();
}
function Btn04() {
document.getElementById('gear').pause();
document.getElementById('gear').animationName='ArmatureAction.001';
document.getElementById('gear').play();
}

function pauseAnimation() {
document.getElementById('gear').pause();
}
</script>

<script>
function setOrbit(orbit)
{document.getElementById('gear').cameraOrbit=orbit;}
</script>

<script>
function addhotspot1(){
document.getElementById("hotspot1").style.visibility="visible"
}
function removehotspot1(){
document.getElementById("hotspot1").style.visibility="hidden";
}
</script>

    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" 
src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
